<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master-layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main layout:fragment="main-content">
    <!--contain-->
    <div th:replace="~{fragment/contain}"></div>
    <!--end contain-->
    <!--card readonly-->
    <div class="album py-5 bg-body-tertiary">
        <div class="container ">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 justify-content-around">
                <div class="col-12">
                    <div th:replace="~{fragment/card::card-reandonly}"></div>
                </div>
                <div class="col-12">
                    <div th:replace="~{fragment/card ::card-static}"></div>
                </div>
            </div>
        </div>
    </div>
    <!--end readonly-->
    <!-- start button action-->
        <a href="/static" >
            <div class="fixed-bottom justify-content-end d-flex">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-plus-circle-fill m-5" viewBox="0 0 16 16" >
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                </svg>
            </div>
        </a>
    <!--end button action-->
</main>
</body>
</html>
